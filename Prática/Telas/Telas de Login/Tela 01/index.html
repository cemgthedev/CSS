<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style/global.css">
</head>
<body>
    <main>
        <form name="form" action="">
            <h2>Tela de Login</h2>
            <div class="cell">
                <label for="campo-email">Email</label>
                <br>
                <input id="campo-email" type="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="cell">
                <label for="campo-senha">Senha</label>
                <br>
                <input id="campo-senha" type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="cell">
                <p>NÃ£o possui conta? <a href="">fazer cadastro</a></p>
            </div>
            <div class="buttons">
                <button type="submit">Login</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
